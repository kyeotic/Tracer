<!Doctype html>
<html>
    <head>
        <title>Tracer</title>
        <link href="app.css" media="all" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>        
    </head>
    <body>
        <div>
            <!-- ko foreach: sliders -->
                <label><span data-bind="text: name"></span>
                    <input type="range" data-bind="value: value, attr: { min: min, max: max, step: step }" />
                    <input type="text" data-bind="value: value" />
                </label>
            <!-- /ko -->
            <label>Colored Segments
                <input type="checkbox" data-bind="checked: useColoredSegments" />
            </label>
        </div>
        <canvas id="canvas"></canvas>
        <div>
          <ol data-bind="foreach: debugLines">
            <li>
              <span data-bind="text: output"></span>
            </li>
          </ul>
        </div>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
